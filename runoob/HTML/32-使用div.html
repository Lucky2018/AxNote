<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>div的使用</title> 
</head>

<body>
    <p>使用div可以对某个区域进行整体的修改。</p>

    <div style="color:#0000FF">
        <h3>这是一个在 div 元素中的标题。</h3>
        <p>这是一个在 div 元素中的文本。</p>
    </div>

    <p>相当于框住了中间的标题和段落。</p>
    <p>然后修改样式就很方便了。</p>

</body>

</html>
