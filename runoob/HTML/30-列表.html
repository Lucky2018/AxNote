<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>列表</title>
</head>

<body>
    <h4>无序列表:</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h4>有序列表：</h4>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h4>有序列表自定义开始序号：</h4>
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
