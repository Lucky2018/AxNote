<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>超链接的target属性</title>
</head>

<body>
    <h3>只有第一次是新开一个窗口</h3>
    <ul>
      <li><a href="https://www.baidu.com/" target="view_window">百度（点击之后不要关闭）</a></li>
      <li><a href="https://cn.bing.com/" target="view_window">必应（用的是上面的窗口）</a></li>
      <li><a href="https://www.bilibili.com/" target="view_window">B站（用的是刚刚百度的窗口）</a></li>
    </ul>
</body>

</html>
