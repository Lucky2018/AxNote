<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>复选框表单的提交</title>
</head>

<body>
    <h2>你用什么交通工具上班</h2>
    <form action="demo-form.php" method="get">
        <input type="checkbox" name="vehicle[]" value="Bike">自行车
        <br>
        <input type="checkbox" name="vehicle[]" value="Car" checked="checked">汽车
        <br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
