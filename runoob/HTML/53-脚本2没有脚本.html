<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>假如浏览器不支持或禁用了JavaScript</title>
</head>

<body>

    <script>
        document.write("Hello World!")
    </script>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>

    <p>不支持 JavaScript 的浏览器会使用 &lt;noscript&gt; 元素中定义的内容（文本）来替代。</p>

</body>

</html>
