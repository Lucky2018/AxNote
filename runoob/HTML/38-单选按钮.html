<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8"> 
    <title>单选框</title>
</head>

<body>

    <form action="">
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female
    </form>

    <p><b>注意：</b>当用户点击一个单选按钮时，它就会被选中，其他同名的单选按钮就不会被选中。</p>

    <form action="">
        <input type="radio" name="sex" id="male1" value="male"><label for="male1">男（点击文字也可以选择）</label>
        <br>
        <input type="radio" name="sex" id="female2" value="female"><label for="female2">女（点击文字也可以选择）</label>
    </form>

    <p>根据后盾人的教程改进，前面要点选的区域很小，下面的可以点文字也可以点前面的单选按钮。</p>
</body>

</html>
