<!DOCTYPE html>

    <title>插入图像</title>
</head>

<body>
    <h2>Norwegian Mountain Trip</h2>
    <img border="5" src="/images/pulpit.jpg" alt="Pulpit rock" width="304" height="228">
    <p>一个图像:
        <img src="smiley.gif" alt="Smiley face" width="32" height="32"></p>

        <img src="hackanm.gif" alt="Computer man" width="48" height="48"></p>
    <p>注意插入动图的语法和静态图的语法是一样的。这些素材我没有导入，只是给个代码样例而已</p>

</html>
