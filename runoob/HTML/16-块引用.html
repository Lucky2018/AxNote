<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>长的短的块引用</title>
</head>

<body>
    这是长的引用：
    <blockquote>
        这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。
    </blockquote>

    这是短的引用：
    <q>
        这是短的引用。
    </q>

    <p>使用 blockquote 元素的话，浏览器会插入换行和外边距，而 q 元素不会有任何特殊的呈现。</p>

</body>

</html>
